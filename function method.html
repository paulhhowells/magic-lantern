	<title>function method</title>
	<style>
		body {
			margin: 0; 
			padding: 0;
			background-color: #ddd;
			font-family: sans-serif;
		}
		h1 {
			margin: 0 0 0 -0.045em;
			padding: 0;
			font-size: 4em;
			line-height: 1em;
			font-weight: bold;
			letter-spacing: -0.05em;
			color: #fff;
		}
		.wrapper {
			margin: 0 auto;
			width: 600px;
		}
		canvas {
			display: block;
		}
	
	</style>

</head>
<body>
	<div class="wrapper">
		<h1>function method</h1>
		<p>
  		this shows that a function, used as an encapsulating closure, may have a method
		</p>			
	</div>
	<!-- <script src='../sites/all/modules/jquery_update/replace/jquery/1.5/jquery.js'></script> -->
	<script src='../jquery/1.5/jquery.js'></script>
	<script>
  	(function ($) {
      "use strict";
      $(function () { // readyState
        var 
          example,
          test_1,
          test_2;
        
        example = function (input) {
          var f;
          
          console.log('test: ' + input);
          
          f = function (arg) {
            console.log('f: ' + arg + ' input: ' + input);
          };
          
          f.method = function () {
            console.log('method: ' + input);
          };
          
          return f;
        };
        
        test_1 = example('a1');
        test_2 = example('a2');
        
        test_1('b1');
        test_1('c1');
        
        test_2('b2');
        test_2('c2');
        
        test_1.method();
        test_2.method();
        
        test_1('d1');
        test_2('d2');
      });
  	}(jQuery));	
	</script>
</body>
